        <span>Research

      {% for research in site.data.research %}

        <div class="twelve columns">

          <h5>{{ research.title }}</h5>

          <p>
            <!-- <ul class="disc"> -->
              {% for detail in research.detail %}
              <!-- <dd> -->
                <li>
                  {{ detail.item }}
                </li>
              <!-- </dd> -->
              {% endfor %}
            <!-- </ul> -->
          </p>

        </div>

      </div>
      <!-- item end -->
      {% endfor %}

    </div>
    <!-- main-col end -->

  </div>
</section>
