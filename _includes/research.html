<section id="research">
  <div class="row education">

    <div class="three columns header-col">
      <h1>
        <span>Research
          <br>
          <br>Interests</span>
      </h1>
    </div>

    <div class="nine columns main-col">

      {% for research in site.data.research %}
      <div class="row item">

        <div class="twelve columns">

          <h5>{{ research.title }}</h5>

          <!-- <p> -->
          <ul class="disc">
            {% for detail in research.detail %}
            <div class="row item">
              <!-- <dd> -->
              <li>
                {{ detail.item }}
              </li>
              <!-- </dd> -->
            </div>
            {% endfor %}
          </ul>
          <!-- </p> -->

        </div>

      </div>
      <!-- item end -->
      {% endfor %}

    </div>
    <!-- main-col end -->

  </div>
</section>
<!-- End Education -->
